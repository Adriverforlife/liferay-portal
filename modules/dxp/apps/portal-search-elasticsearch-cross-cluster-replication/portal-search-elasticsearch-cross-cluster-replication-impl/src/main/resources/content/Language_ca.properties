authentication-enabled=Autenticació habilitada
authentication-enabled-help=Si se selecciona aquesta opció, les connexions s'autentiquen amb el nom d'usuari i la contrasenya que s'hagin configurat.
certificate-format=Format del certificat
certificate-format-help=Especifiqueu el format del certificat (PEM o PKCS #12).
client-transport-ignore-cluster-name=Ignora el nom del clúster de transport de client
client-transport-ignore-cluster-name-help=Si està activat, s'ignora la validació del nom del clúster de nodes connectats.
cluster-name=Nom del clúster
cluster-name-help=Introduïu el nom del clúster local que s'utilitzarà per a operacions de lectura.
cross-cluster-replication-configuration-name=Rèplica multiclúster
cross-cluster-replication-enabled=Habilitat
cross-cluster-replication-enabled-help=Habilita o deshabilita les operacions de lectura del clúster local. Aquesta opció de configuració només s'utilitzarà quan el mode d'operació estigui establert en REMOT. El mode d'operació es defineix a la configuració del sistema d'Elasticsearch.
password-help=Si s'ha seleccionat Autenticació activada, cal una contrasenya.
ssl-certificate-authorities-paths=Autoritats de certificació SSL
ssl-certificate-authorities-paths-help=Proporciona una llista de camins a fitxers PEM de confiança certificats i codificats.
ssl-certificate-path=Certificat SSL
ssl-certificate-path-help=Introduïu el camí cap a un fitxer PEM codificat que contingui el certificat (o la cadena de certificats) que es presentarà als clients quan es connectin.
ssl-key-path=Clau SSL
ssl-key-path-help=Introduïu el camí cap al fitxer PEM codificat que contingui la clau privada.
ssl-keystore-password=Contrasenya del Keystore SSL
ssl-keystore-password-help=Introduïu la contrasenya del fitxer PKCS#12.
ssl-keystore-path=Camí del Keystore SSL
ssl-keystore-path-help=Introduïu el camí cap al keystore que contingui la clau privada i el certificat.
ssl-truststore-password=Contrasenya del Truststore SSL
ssl-truststore-password-help=Introduïu la contrasenya del truststore.
ssl-truststore-path=Camí del Truststore SSL
ssl-truststore-path-help=Introduïu el camí cap al fitxer del truststore.
transport-addresses=Adreces de transport
transport-addresses-help=Especifiqueu les adreces del node remot al qual es connectarà.
transport-ssl-enabled=Transport SSL habilitat
transport-ssl-enabled-help=Habilita o deshabilita TLS/SSL.
transport-ssl-verification-mode=Mode de verificació de transport SSL
transport-ssl-verification-mode-help=Especifiqueu el tipus de verificació (cap, certificada o completa) quan utilitzeu LDAP per protegir-vos contra els atacs d'intercepció i la falsificació de certificats.
username=Nom d'usuari
username-help=Si s'activa l'opció "Requereix autenticació", cal definir el nom d'usuari per a l'autenticació a Elasticsearch.