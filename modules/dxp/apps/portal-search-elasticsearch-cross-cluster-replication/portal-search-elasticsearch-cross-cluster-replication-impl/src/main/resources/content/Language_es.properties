authentication-enabled=Autenticación habilitada
authentication-enabled-help=Si se activa esta opción, las conexiones se autenticarán con el nombre de usuario y contraseña configurados.
certificate-format=Formato del certificado
certificate-format-help=Especifique el formato del certificado (PEM o PKCS#12).
client-transport-ignore-cluster-name=Omitir nombre del clúster de transporte de clientes
client-transport-ignore-cluster-name-help=Si se activa esta opción, se omitirá la validación del nombre de clúster de los nodos conectados.
client-transport-nodes-sampler-interval=Client Transport Nodes Sampler Interval (Automatic Copy)
client-transport-nodes-sampler-interval-help=Set the interval (in seconds) at which the client node samples/pings connected nodes. If unset, the default Elasticsearch client.transport.nodes_sampler_interval is used. (Automatic Copy)
client-transport-ping-timeout=Client Transport Ping Timeout (Automatic Copy)
client-transport-ping-timeout-help=Enter the time (in seconds) the client node waits for a ping response from a node. If unset, the default Elasticsearch client.transport.ping_timeout is used. (Automatic Copy)
client-transport-sniff=Client Transport Sniff (Automatic Copy)
client-transport-sniff-help=If this is checked, cluster sniffing is enabled to dynamically discover available nodes in the cluster. (Automatic Copy)
cluster-name=Nombre del clúster
cluster-name-help=Escriba el nombre del clúster local que se usará para las operaciones de lectura.
connection-id=Connection ID (Automatic Copy)
connection-id-help=Set a unique ID for this connection. (Automatic Copy)
cross-cluster-replication-configuration-name=Replicación entre clústeres
cross-cluster-replication-enabled=Habilitado
cross-cluster-replication-enabled-help=Enable or disable read operations from the local Elasticsearch clusters. This setting is only used when Operation Mode is set to REMOTE. Configure the operation mode in the Elasticsearch System Settings. (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations=Cross-Cluster Replication Local Cluster Connection Configurations (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations-help=Map each portal address to a local (read-only) Elasticsearch cluster's connection ID. Follow the pattern hostname:port=connectionId. Connections are defined in the Cross-Cluster Replication Elasticsearch Connections System Settings. (Automatic Copy)
elasticsearch-connection-configuration-name=Cross-Cluster Replication Elasticsearch Connections (Automatic Copy)
network-host-address=Dirección de host de red
network-host-address-help=Especifique el host HTTP remoto con el que se establecerá la conexión.
password-help=Si se habilita la autenticación, deberá especificar una contraseña.
remote-cluster-alias=Alias de clúster remoto
remote-cluster-alias-help=Escriba el alias que se usará para identificar el clúster remoto al establecer una conexión entre el clúster local y remoto.
ssl-certificate-authorities-paths=Entidades de certificación SSL
ssl-certificate-authorities-paths-help=Proporcione una lista de rutas de acceso a archivos de certificado de confianza con codificación PEM.
ssl-certificate-path=Certificado SSL
ssl-certificate-path-help=Especifique la ruta de acceso a un archivo con codificación PEM que contenga el certificado (o la cadena de certificados) que se presentará a los clientes cuando se conecten.
ssl-key-path=Clave SSL
ssl-key-path-help=Especifique la ruta de acceso al archivo con codificación PEM que contiene la clave privada.
ssl-keystore-password=Contraseña del almacén de claves SSL
ssl-keystore-password-help=Especifique la contraseña del archivo PKCS#12.
ssl-keystore-path=Ruta de acceso al almacén de claves SSL
ssl-keystore-path-help=Especifique la ruta de acceso al almacén de claves que contiene el certificado y la clave privada.
ssl-truststore-password=Contraseña del almacén de certificados de confianza SSL
ssl-truststore-password-help=Escriba la contraseña del almacén de confianza.
ssl-truststore-path=Ruta de acceso al almacén de certificados de confianza SSL
ssl-truststore-path-help=Escriba la ruta de acceso al archivo del almacén de confianza.
transport-addresses=Direcciones de transporte
transport-addresses-help=Especifique las direcciones del nodo remoto a las que quiera conectarse.
transport-ssl-enabled=SSL de transporte habilitado
transport-ssl-enabled-help=Habilite o deshabilite TLS/SSL.
transport-ssl-verification-mode=Modo de verificación de SSL de transporte
transport-ssl-verification-mode-help=Especifique el tipo de verificación (ninguna, certificado o completa) al usar LDAP para protegerse contra ataques del tipo «Man in the middle» y falsificaciones de certificados.
username=Nombre de usuario
username-help=Si está habilitada la opción «Necesita autenticación», deberá especificar el nombre de usuario para autenticarse en Elasticsearch.