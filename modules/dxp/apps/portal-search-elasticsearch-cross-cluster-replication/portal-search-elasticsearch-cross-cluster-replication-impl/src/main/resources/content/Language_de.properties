authentication-enabled=Authentifizierung aktiviert
authentication-enabled-help=Ist diese Option aktiviert, werden Verbindungen mit dem konfigurierten Benutzernamen und Kennwort authentifiziert.
certificate-format=Zertifikatsformat
certificate-format-help=Geben Sie das Zertifikatsformat an (PEM oder PKCS#12).
client-transport-ignore-cluster-name=Client-Transport Clusternamen ignorieren
client-transport-ignore-cluster-name-help=Ist diese Option aktiviert, wird die Clusternamenvalidierung verbundener Knoten ignoriert.
client-transport-nodes-sampler-interval=Client Transport Nodes Sampler Interval (Automatic Copy)
client-transport-nodes-sampler-interval-help=Set the interval (in seconds) at which the client node samples/pings connected nodes. If unset, the default Elasticsearch client.transport.nodes_sampler_interval is used. (Automatic Copy)
client-transport-ping-timeout=Client Transport Ping Timeout (Automatic Copy)
client-transport-ping-timeout-help=Enter the time (in seconds) the client node waits for a ping response from a node. If unset, the default Elasticsearch client.transport.ping_timeout is used. (Automatic Copy)
client-transport-sniff=Client Transport Sniff (Automatic Copy)
client-transport-sniff-help=If this is checked, cluster sniffing is enabled to dynamically discover available nodes in the cluster. (Automatic Copy)
cluster-name=Cluster-Name
cluster-name-help=Geben Sie den Namen des lokalen Clusters ein, der für die Lesevorgänge verwendet wird.
connection-id=Connection ID (Automatic Copy)
connection-id-help=Set a unique ID for this connection. (Automatic Copy)
cross-cluster-replication-configuration-name=Clusterübergreifende Replikation
cross-cluster-replication-enabled=Aktiviert
cross-cluster-replication-enabled-help=Enable or disable read operations from the local Elasticsearch clusters. This setting is only used when Operation Mode is set to REMOTE. Configure the Operation Mode in the Elasticsearch System Settings. (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations=Cross-Cluster Replication Local Cluster Connection Configurations (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations-help=Map each portal address to a local (read-only) Elasticsearch cluster's connection ID. Follow the pattern hostname:port=connectionId. Connections are defined in the Cross-Cluster Replication Elasticsearch Connections System Settings. (Automatic Copy)
elasticsearch-connection-configuration-name=Cross-Cluster Replication Elasticsearch Connections (Automatic Copy)
network-host-address=Adresse des Netzwerkhosts
network-host-address-help=Der Remote-HTTP-Host, mit dem verbunden wird.
password-help=Wenn "Authentifizierung aktiviert" ausgewählt ist, wird ein Kennwort benötigt.
remote-cluster-alias=Remote-Cluster-Alias
remote-cluster-alias-help=Geben Sie den Alias ​​ein, der zum Identifizieren des Remote-Clusters verwendet werden soll, wenn eine Verbindung zwischen dem Remote-Cluster und dem lokalen Cluster hergestellt wird.
ssl-certificate-authorities-paths=SSL-Zertifizierungsstellen
ssl-certificate-authorities-paths-help=Geben Sie eine Liste mit Pfaden zu vertrauenswürdigen PEM-verschlüsselten Zertifikatsdateien an.
ssl-certificate-path=SSL-Zertifikat
ssl-certificate-path-help=Geben Sie den Pfad zur PEM-verschlüsselten Datei mit dem Zertifikat (oder der Zertifikatskette) an, das Clients bei ihrer Verbindung angezeigt wird.
ssl-key-path=SSL-Schlüssel
ssl-key-path-help=Geben Sie den Pfad zur PEM-verschlüsselten Datei mit dem privaten Schlüssel an.
ssl-keystore-password=Kennwort für SSL Keystore
ssl-keystore-password-help=Geben Sie das Kennwort zur PKCS#12-Datei an.
ssl-keystore-path=Pfad zu SSL Keystore
ssl-keystore-path-help=Geben Sie den Pfad zum Keystore mit dem privaten Schlüssel und dem Zertifikat an.
ssl-truststore-password=Kennwort für SSL Truststore
ssl-truststore-password-help=Geben Sie das Kennwort zum Truststore an.
ssl-truststore-path=Pfad zu SSL Truststore
ssl-truststore-path-help=Geben Sie das Kennwort zur truststore-Datei an.
transport-addresses=Transport-Adressen
transport-addresses-help=Die Remote-Knoten-Adresse, mit der verbunden wird.
transport-ssl-enabled=Transport-SSL aktiviert
transport-ssl-enabled-help=TLS/SSL aktivieren oder deaktivieren.
transport-ssl-verification-mode=Verifizierungsmodus Transport-SSL
transport-ssl-verification-mode-help=Geben Sie den Verifizierungstyp (Kein, Zertifikat oder Ganz) an, der für LDAP zum Schutz vor Man-in-the-Middle-Angriffen und Zertifikatsfälschung verwendet werden soll.
username=Benutzername
username-help=Wenn "Authentifizierung erforderlich" aktiviert ist, müssen Sie einen Benutzernamen für die Authentifizierung bei Elasticsearch angeben.