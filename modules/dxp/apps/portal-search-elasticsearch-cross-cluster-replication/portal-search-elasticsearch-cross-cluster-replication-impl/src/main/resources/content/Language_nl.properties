client-transport-nodes-sampler-interval=Client Transport Nodes Sampler Interval (Automatic Copy)
client-transport-nodes-sampler-interval-help=Set the interval (in seconds) at which the client node samples/pings connected nodes. If unset, the default Elasticsearch client.transport.nodes_sampler_interval is used. (Automatic Copy)
client-transport-ping-timeout=Client Transport Ping Timeout (Automatic Copy)
client-transport-ping-timeout-help=Enter the time (in seconds) the client node waits for a ping response from a node. If unset, the default Elasticsearch client.transport.ping_timeout is used. (Automatic Copy)
client-transport-sniff=Client Transport Sniff (Automatic Copy)
client-transport-sniff-help=If this is checked, cluster sniffing is enabled to dynamically discover available nodes in the cluster. (Automatic Copy)
cluster-name=Clusternaam
cluster-name-help=Voer de naam in van de lokale cluster die voor leesbewerkingen zal worden gebruikt.
connection-id=Connection ID (Automatic Copy)
connection-id-help=Set a unique ID for this connection. (Automatic Copy)
cross-cluster-replication-configuration-name=Clusteroverschrijdende replicatie
cross-cluster-replication-enabled=Ingeschakeld
cross-cluster-replication-enabled-help=Enable or disable read operations from the local Elasticsearch clusters. This setting is only used when Operation Mode is set to REMOTE. Configure the operation mode in the Elasticsearch System Settings. (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations=Cross-Cluster Replication Local Cluster Connection Configurations (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations-help=Map each portal address to a local (read-only) Elasticsearch cluster's connection ID. Follow the pattern hostname:port=connectionId. Connections are defined in the Cross-Cluster Replication Elasticsearch Connections System Settings. (Automatic Copy)
elasticsearch-connection-configuration-name=Cross-Cluster Replication Elasticsearch Connections (Automatic Copy)
network-host-address=Hostadres netwerk
