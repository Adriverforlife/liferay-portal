ssl-truststore-path-help=Voer het pad in naar het truststore-bestand.
transport-addresses=Transportadressen
transport-addresses-help=Stel de remote knooppuntadressen in waarmee verbinding moet worden gemaakt.
transport-ssl-enabled=Transport-SSL ingeschakeld
transport-ssl-enabled-help=TLS/SSL in- of uitschakelen.
