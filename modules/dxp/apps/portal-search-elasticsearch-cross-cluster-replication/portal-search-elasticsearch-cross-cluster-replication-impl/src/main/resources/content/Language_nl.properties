authentication-enabled=Authenticatie ingeschakeld
authentication-enabled-help=Als dit is geselecteerd, worden verbindingen geauthenticeerd met de geconfigureerde gebruikersnaam en wachtwoord.
certificate-format=Certificaatindeling
