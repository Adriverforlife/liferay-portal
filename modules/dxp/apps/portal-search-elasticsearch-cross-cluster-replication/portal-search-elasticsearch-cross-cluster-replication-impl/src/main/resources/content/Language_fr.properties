authentication-enabled=Authentification activée
authentication-enabled-help=Si cette option est cochée, les connexions sont authentifiées avec le nom d'utilisateur et le mot de passe configurés.
certificate-format=Format de certificat
certificate-format-help=Spécifier le format de certificat (PEM ou PKCS #12).
client-transport-ignore-cluster-name=Le transport du client ignore le nom de la grappe
client-transport-ignore-cluster-name-help=Si cette option est cochée, la validation du nom de grappe des nœuds connectés est ignorée.
client-transport-nodes-sampler-interval=Client Transport Nodes Sampler Interval (Automatic Copy)
client-transport-nodes-sampler-interval-help=Set the interval (in seconds) at which the client node samples/pings connected nodes. If unset, the default Elasticsearch client.transport.nodes_sampler_interval is used. (Automatic Copy)
client-transport-ping-timeout=Client Transport Ping Timeout (Automatic Copy)
client-transport-ping-timeout-help=Enter the time (in seconds) the client node waits for a ping response from a node. If unset, the default Elasticsearch client.transport.ping_timeout is used. (Automatic Copy)
client-transport-sniff=Client Transport Sniff (Automatic Copy)
client-transport-sniff-help=If this is checked, cluster sniffing is enabled to dynamically discover available nodes in the cluster. (Automatic Copy)
cluster-name=Nom de grappe
cluster-name-help=Saisissez le nom du groupage local qui sera utilisé pour lire les opérations.
connection-id=Connection ID (Automatic Copy)
connection-id-help=Set a unique ID for this connection. (Automatic Copy)
cross-cluster-replication-configuration-name=Reproduction intersectorielle
cross-cluster-replication-enabled=Activé
cross-cluster-replication-enabled-help=Enable or disable read operations from the local Elasticsearch clusters. This setting is only used when Operation Mode is set to REMOTE. Configure the Operation Mode in the Elasticsearch System Settings. (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations=Cross-Cluster Replication Local Cluster Connection Configurations (Automatic Copy)
cross-cluster-replication-local-cluster-connection-configurations-help=Map each portal address to a local (read-only) Elasticsearch cluster's connection ID. Follow the pattern hostname:port=connectionId. Connections are defined in the Cross-Cluster Replication Elasticsearch Connections System Settings. (Automatic Copy)
elasticsearch-connection-configuration-name=Cross-Cluster Replication Elasticsearch Connections (Automatic Copy)
network-host-address=Adresse de l'hôte réseau
network-host-address-help=Définissez l'hôte HTTP distants auquel se connecter.
password-help=Si Authentification activée est coché, un mot de passe est requis.
remote-cluster-alias=Alias de groupage distant
remote-cluster-alias-help=Saisissez l'alias à utiliser pour identifier le groupage distant lors de la création d'une connexion entre le groupage local et celui distant.
ssl-certificate-authorities-paths=Autorités de certification SSL
ssl-certificate-authorities-paths-help=Fournissez une liste de chemins d'accès aux fichiers de certificat codés PEM approuvés.
ssl-certificate-path=Certificat SSL
ssl-certificate-path-help=Saisissez le chemin d'accès à un fichier codé PEM contenant le certificat (ou la chaîne de certificats) qui sera présenté aux clients lors de leur connexion.
ssl-key-path=Clé SSL
ssl-key-path-help=Saisissez le chemin du fichier encodé PEM contenant la clé privée.
ssl-keystore-password=Mot de passe du keystore SSL
ssl-keystore-password-help=Saisissez le mot de passe du fichier PKCS#12.
ssl-keystore-path=Chemin d'accès du keystore SSL
ssl-keystore-path-help=Saisissez le chemin d'accès au magasin de clés contenant la clé privée et le certificat.
ssl-truststore-password=Mot de passe du truststore SSL
ssl-truststore-password-help=Saisissez le mot de passe pour le fichier de clés certifiées.
ssl-truststore-path=Chemin d'accès du truststore SSL
ssl-truststore-path-help=Saisissez le chemin d'accès au fichier de clés certifiées.
transport-addresses=Adresses de transport
transport-addresses-help=Définissez les adresses de nœud distant auxquelles se connecter.
transport-ssl-enabled=Le protocole SSL est activé
transport-ssl-enabled-help=Activer ou désactiver le protocole TLS/SSL.
transport-ssl-verification-mode=Mode de vérification du protocole SSL
transport-ssl-verification-mode-help=Indiquez le type de vérification (aucune, certificat ou complète), lorsque vous utilisez LDAP, pour vous protéger contre les attaques interférentes et la falsification de certificats.
username=Nom d'utilisateur
username-help=Si l'option Authentification activée est cochée, définissez le nom d'utilisateur pour l'authentification auprès de Elasticsearch.